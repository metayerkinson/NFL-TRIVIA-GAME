<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>NFL Trivia Game</title>
  </head>
  <body>
    <section class id="gameday">

      <div id="all">
        <h1>Kinson's NFL Trivia Game</h1>
        <div id="timer">Time Left: 60 seconds</div>
        <div id="entername"><label for="name">Enter your name:</label></div>
        <section>
     <div id="textbox"><input type="text" id="name" name="name" /><br /><br /></div>
    </section>
     <div id="question"></div>
     <div id="choices"></div>
     <div id="button">
     <button onclick="checkAnswer()">Submit Answer</button>
     <div id="score"></div>
    </div>
    <div id="play"> <button onclick="playAgain()">Play Again</button></div>
    
     
      

    </section>
   
  
  </body>
  <script></script>
  <script src="game.js"></script>
</html>
